
<ion-content class="home">
  <ion-card id="main">


    <ion-item>
      <div style="padding: 16px;">
        <h2 class="subtitulo">Experiencia</h2>

        <ion-item>
          <ion-label position="stacked">Empresa</ion-label>
          <ion-input [(ngModel)]="empresa" class="custom-input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>¿Actualmente trabaja aquí?</ion-label>
          <ion-toggle [(ngModel)]="trabaja_actualmente"></ion-toggle>
        </ion-item>

        <ion-item *ngIf="trabaja_actualmente">
          <ion-label position="stacked">Año de Inicio</ion-label>
          <ion-input type="number" [(ngModel)]="anio_inicio" class="custom-input"></ion-input>
        </ion-item>

        <ion-item *ngIf="!trabaja_actualmente">
          <ion-label position="stacked">Año de Inicio</ion-label>
          <ion-input type="number" [(ngModel)]="anio_inicio" class="custom-input"></ion-input>
        </ion-item>

        <ion-item *ngIf="!trabaja_actualmente">
          <ion-label position="stacked">Año de Término</ion-label>
          <ion-input type="number" [(ngModel)]="anio_termino" class="custom-input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Cargo</ion-label>
          <ion-input [(ngModel)]="cargo" class="custom-input"></ion-input>
        </ion-item>

        <div class="btns ion-padding-top">
        <button mat-raised-button color="primary" class="btn-custom" (click)="validarYGuardar()">Guardar</button>
        </div>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
